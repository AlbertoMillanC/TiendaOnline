<body>

<p style="color: red; font"> Estas buscando: <strong>{{query}}</strong>   </p>

{% if Product %}

    <p> articulos encontrados {{Product|length}} articulos</p>

    <ul>
       

            <li><table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>

                    <th scope="col">descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">ingreso</th>
                  </tr>
                </thead>
                <tbody>
                {% for Product  in Product %} 

                  <tr>        
                    <th scope="row">1</th>
                    <td>{{Product.name}}</td>
                    <td>{{Product.description}}</td>
                    <td>{{Product.price}}</td>
                    <td>{{Product.date_created}}</td>
                    <td>{{Product.date_updated}}</td>

                  </tr>
                  
                </tbody>
              </table>
                
            </li>
        {% endfor %} 

    </ul>
{% else %}
    <p style="color:blue " >No se encontraron articulos</p>
